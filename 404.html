---
layout: layout
title: "Page Not Found - byKG"
---
<div class="content text-center" style="padding: var(--space-3xl) 0;">
  <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-lg);">Oops!</h1>
  <h3 style="color: var(--color-text-secondary); margin-bottom: var(--space-xl);">404 - Page Not Found</h3>
  <p style="font-size: var(--text-lg); margin-bottom: var(--space-2xl);">
    Whatever you're looking for wasn't found.<br />
    <a href="/" style="color: var(--color-accent-primary);">Try returning home</a>
  </p>

  <p style="color: var(--color-text-muted); margin-bottom: var(--space-2xl);">
    Or check out some photos from all over the world:
  </p>

  <div class="photo-feed">
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="photo-item">
        <img src="{{ post.picA1 }}" alt="Photography by Kevin Gailey" loading="lazy" />
      </a>
      <a href="{{ post.url }}" class="photo-item">
        <img src="{{ post.picA2 }}" alt="Photography by Kevin Gailey" loading="lazy" />
      </a>
    {% endfor %}
  </div>
</div>
